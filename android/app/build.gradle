plugins {
    id "com.android.application"
    id "kotlin-android"

    // Flutter Gradle Plugin لازم يكون بعد Android و Kotlin
    id "dev.flutter.flutter-gradle-plugin"

    // FlutterFire / Firebase
    id "com.google.gms.google-services"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withInputStream { stream ->
        keystoreProperties.load(stream)
    }
}

android {
    namespace "com.rbhan.app"
    compileSdk 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    androidResources {
        // هذا اختياري (ما يضر)، بس غالبًا ما تحتاجينه
        noCompress "jpg", "jpeg", "png", "webp", "json"
    }

    defaultConfig {
        applicationId "com.rbhan.app"
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword keystoreProperties["storePassword"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }

        debug {
            // يتركها افتراضي
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.9.0")
    // لو تحتاجين منتجات Firebase أضيفيها هنا مثل:
    // implementation "com.google.firebase:firebase-analytics"
}
